<!DOCTYPE html>
<html>
<head>
    <title>Registro de Empleadores</title>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
        <title>Registro de Trabajadores</title>
    </head>
</head>
<body>
    <img src="imagenes/logo.png" alt="" class="logo">
    <div class="container">

        <h1>Crea tu cuenta como Empleador</h1>
        <form>
            <p>Eres Trabajador? &nbsp <a href="Registro_Trabajadores.html">Registrate Aquí</a></p>
            <label for="nombre">Nombre(s):</label>
            <input class="Controles" type="text" id="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input class="Controles" type="text" id="apellidos" required>

            <label for="correo">Correo electrónico:</label>
            <input class="Controles" type="email" id="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input class="Controles" type="password" id="contrasena" required>

            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input class="Controles" type="password" id="confirmar-contrasena" required>

            <label for="telefono">Número de teléfono:</label>
            <input class="Controles" type="telefono" id="telefono" required>


            <br><input class="boton" type="submit" value="Registar"></input>
        </form>
        <p>¿Ya eres miembro de LFJLDRL? &nbsp <a href="IniciarSesion.html">Iniciar Sesion</a></p>
    </body>
    <br><br><br><br><div class="footer">
            <p>LFJLDRL &copy; 2023</p>
        </div>
    </html>

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <style>
        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 50%;
            width: 400px;
            height: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        input[type="password"] {
            font-family: inherit;
        }

        button[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ruta_del_logo.png" alt="Logo de la empresa" class="logo">

        <h1>Formulario de Registro</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required>

            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-contrasena" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" required>

            <label for="pais">País:</label>
            <select id="pais" required>
                <option value="">Seleccionar país</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="España">España</option>
                <!-- Agrega más opciones de países aquí -->
            </select>

            <label>Género:</label>
            <input type="radio" id="genero-masculino" name="genero" value="masculino" required>
            <label for="genero-masculino">Masculino</label>
            <input type="radio" id="genero-femenino" name="genero" value="femenino" required>
            <label for="genero-femenino">Femenino</label>
            <input type="radio" id="genero-otro" name="genero" value="otro" required>
            <label for="genero-otro">Otro</label>

            <label for="curriculum">Currículum:</label>
            <input type="file"id="curriculum" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </body>
    </html>

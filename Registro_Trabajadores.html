<!DOCTYPE html>
<html>
<head>
    <title>Registro de Trabajadores</title>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style2.css" />
        <title>Registro de Trabajadores</title>
    </head>
</head>
<body>
    <img src="imagenes/logo.png" alt="" class="logo">
    <div class="container">

        <h1>Crea tu cuenta como Trabajador</h1>
        <form>
            <p>Eres Empleador? &nbsp <a href="Registro_Empleadores.html">Registrate Aquí</a></p>
            <label for="nombre">Nombre(s):</label>
            <input class="Controles" type="text" id="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input class="Controles" type="text" id="apellidos" required>

            <label for="correo">Correo electrónico:</label>
            <input class="Controles" type="email" id="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input class="Controles" type="password" id="contrasena" required>

            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input class="Controles" type="password" id="confirmar-contrasena" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input class="Controles" type="date" id="fecha-nacimiento" required>

            <label for="pais">País:</label>
            <select class="Controles" id="pais" required>
                <option value="">Seleccionar país</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Cánada">Cánada</option>
                <option value="España">España</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="México">México</option>
            </select>

            <label for="Género">Género:</label>
            <select class="Controles" id="Género" required>
                <option value="">Seleccionar</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select><br>

            <label for="Curriculum">Currículum:</label>
            <input type="file"id="curriculum" required><br><br>

            <input class="boton" type="submit" value="Registar"></input>
        </form>
        <p>¿Ya eres miembro de LFJLDRL? &nbsp <a href="IniciarSesion.html">Iniciar Sesion</a></p>
    </body>
    <br><br><br><br><div class="footer">
            <p>LFJLDRL &copy; 2023</p>
        </div>
    </html>

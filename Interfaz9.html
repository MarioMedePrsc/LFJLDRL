<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <link rel="stylesheet" href="css/style01.css">
    <title>LFJLDRL</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="imagenes/logo.png" alt="Logo-empresa">
        </a>
        <div class="postular-vacante">
            <span class="span-header"><h2 class="titulos-subtitulos-botones">Postular Vacante</h2></span>
        </div>
    </header>

    <main>
        <div class="box">
            <div class="formulario textos">
                <form action="">
                    <h2 class="titulos-subtitulos-botones padding-titulo-vacante">Nueva Vacante</h2><br>

                    <label for="Nvacante">Nombre de Vacante:</label>
                    <input class="data1" id="Nvacante" type="text" maxlength="50" required><br><br>
                    
                    <label for="Empresa">Empresa:</label>
                    <input class="data2" id="Empresa" type="text" maxlength="50" required><br><br>

                    <label for="Ubicacion">Ubicacion:</label>
                    <input class="data3" id="Ubicacion" type="text" maxlength="50" required><br><br>

                    <label for="Idioma">Idioma:</label>
                    <input class="data4" id="Idioma" type="text" maxlength="50" required><span class="span-idioma"></span>
                    <label for="Sueldo">Sueldo:</label>
                    <input class="data4" id="Sueldo" type="text" maxlength="50" required><br><br>

                    <label for="Jornada">Jornada:</label>
                    <input class="data5" id="Jornada" type="text" maxlength="50" required><br><br>

                    <label for="">Formato:<span class="span-formato"></span>
                        <label for="Presencial">Presencial:<input id="Presencial" type="radio" name="presencial-line"></label>
                        <span class="span-formato"></span><label for="Linea">En linea:<input id="Linea" type="radio" name="presencial-line"></label>
                    </label><br><br>

                    <div class="div-desc">
                        <label for="Descripcion">Descripcion:</label><span class="span-desc"></span>
                        <textarea name="" id="Descripcion" cols="30" rows="3"></textarea><br><br>
                    </div><br>

                    <label for="Nempresa">Nombre de empresa:</label>
                    <input class="data7" id="Nempresa" type="text" maxlength="50" required><br><br>

                    <label for="Cempresa">Correo de la empresa:</label>
                    <input class="data8" id="Cempresa" type="email" maxlength="50" required><br><br>

                    <label for="Tempresa">Telefono de la empresa:</label>
                    <input class="data9" id="Tempresa" type="tel" maxlength="50" required><br><br>

                    <label for="Logo">Agregar logo:</label><span class="span-agregar-logo"></span>
                    <input class="" id="Logo" type="file"><label class="agregar-logo-label" for="Logo">Agregar logo</label><br><br>

                    <div style="text-align: center;">
                        <button class="cancelar">Cancelar</button>
                        <button class="send">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>

    <br><br><br><br><br><br>
    <footer>
        <h2 class="titulo-final textos">LFJLDRL &copy;2023</h2>
    </footer>
</body>
</html>
